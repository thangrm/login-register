<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="header">
                <div class="title">
                    <span id="titleContent">Đăng nhập</span>
                </div>
                <div class="image-login">
                    <img src="login.svg" alt="" srcset="">
                </div>
            </div>
            <div class="form-wrap form-login" id="formLogin">
                <form action="#">
                    <div class="form-group">
                        <span>Tài khoản</span>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <span>Mật khẩu</span>
                        <input type="password">
                    </div>
                    <div class="form-group">
                        <button class="btn-form">Đăng nhập</button>
                    </div>
                </form>
            </div>
            <div class="form-wrap form-register hide" id="formRegister">
                <form action="#">
                    <div class="form-group">
                        <span>Tài khoản</span>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <span>Mật khẩu</span>
                        <input type="password">
                    </div>
                    <div class="form-group">
                        <span>Nhập lại mật khẩu</span>
                        <input type="password">
                    </div>
                    <div class="form-group">
                        <span>Email</span>
                        <input type="email">
                    </div>
                    <div class="form-group">
                        <button class="btn-form">Đăng ký</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="nav nav-register" id="btnNav">
            <span id="btnTitle">Register</span>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
